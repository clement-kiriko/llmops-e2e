name: Build, Scan, and Run FastAPI App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-scan-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          docker system prune -af
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t fastapi-app . 
      
      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'fastapi-app'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          skip-dirs: '/tmp,/var'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results. sarif'
      
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'fastapi-app'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'
          skip-dirs: '/tmp,/var'
      
      - name: Clean up after scan
        if: always()
        run: |
          docker system prune -f
      
      - name: Run the FastAPI app
        run: |
          docker run -d -p 8000:8000 --name fastapi-container fastapi-app
          sleep 10
      
      - name: Health check
        run: |
          curl -f http://localhost:8000 || curl -f http://localhost:8000/health || curl -f http://localhost:8000/docs || echo "App is running"
      
      - name: Show container logs
        if: always()
        run: |
          docker logs fastapi-container
      
      - name: Stop container
        if: always()
        run: |
          docker stop fastapi-container || true
          docker rm fastapi-container || true
